<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Failure</title>
</head>
<body>
    <div class="modal fade" id="failure" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="border:none;border-radius: 5px;">
                <div class="modal-header" style="background: #d75a4a; border-top-left-radius: 5px;border-top-right-radius: 5px; justify-content: center">
<!--                    <button type="button" class="close" data-dismiss="modal" style="opacity:1;color:#fff;">&times;</button>-->
                    <h4 class="modal-title text-center">
                        <img th:src="@{/resources/image/failure_modal.png}" src="../../image/failure_modal.png" alt="">
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="modal-fail-title" style="text-align:center;color:#d75a4a;font-size:24px;font-weight:500;">Sorry! your confirm failed!</p>
                    <p style="color:#555555;">Reason: <strong id="errorMsg" style="font-weight:500;font-size:16px;color: #222222;"></strong></p>
                    <p id="redirectAfterFail" style="color:#555555;">Redirect after:&nbsp;
                        <strong id="countdownFail" style="font-weight:500;font-size:16px;color: #222222;">10</strong>
                        seconds
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
