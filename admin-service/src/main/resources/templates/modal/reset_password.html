<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reset password</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="resetPassword" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="border:none;border-radius: 5px;">
            <div class="modal-header" style="background: #eee;border-top-left-radius: 5px;border-top-right-radius: 5px; justify-content: center">
                <h5 class="modal-title text-center" style="text-align: center">
                    Reset password
                </h5>
            </div>

            <div class="modal-body">
                <div id="content">
                    <section class="vh-100" style="background-color: #eee;">
                        <div class="container h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-lg-12 col-xl-11">
                                    <div class="card text-black" style="border-radius: 25px;">
                                        <div class="card-body p-md-5">
                                            <div class="row justify-content-center">
                                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>

                                                    <form name="resetPassForm" class="mx-1 mx-md-4" method="POST"
                                                          th:action="@{/app/resetPassword}" onsubmit="return validateResetPassword()" th:object="${resetPassword}">
                                                        <input type="hidden" id="userId" name="userId" th:value="${userId}">

                                                        <div th:if="${#fields.hasErrors('global')}">
                                                            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="errorMsgServer" />
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="password" name="currentPassword" id="currentPassword" class="form-control" th:field="*{currentPassword}"
                                                                       placeholder="Current password"
                                                                       autocomplete="current-password"
                                                                       pattern="^(?=.*[0-9])(?=.*?[A-Z])(?=.*?[a-z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,12}$"
                                                                       title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 and max 12 characters" required/>
                                                                <p th:errorclass="errorMsgServer" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"/>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="password" name="newPassword" id="newPassword" class="form-control" th:field="*{newPassword}"
                                                                       placeholder="New password"
                                                                       autocomplete="new-password"
                                                                       pattern="^(?=.*[0-9])(?=.*?[A-Z])(?=.*?[a-z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,12}$"
                                                                       title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 and max 12 characters" required/>
                                                                <p th:errorclass="errorMsgServer" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"/>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control" th:field="*{confirmNewPassword}"
                                                                       placeholder="Confirm New password"
                                                                       autocomplete="confirm-new-password"
                                                                       pattern="^(?=.*[0-9])(?=.*?[A-Z])(?=.*?[a-z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,12}$"
                                                                       title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 and max 12 characters" required/>
                                                                <p class="errorMsg" id="confirmNewPasswordMessage">Your password and confirm password is not match. Please enter again</p>
                                                                <p th:errorclass="errorMsgServer" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"/>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex mx-4 mb-3 mb-lg-4 justify-content-around">
                                                            <button type="submit" class="btn btn-primary btn-lg mr-auto" >Reset Password</button>
                                                        </div>

                                                    </form>

                                                </div>
                                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                                    <img th:src="@{/resources/image/draw1.webp}" src="../image/draw1.webp"
                                                         class="img-fluid" alt="Image">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
