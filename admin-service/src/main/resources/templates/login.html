<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <th:block th:insert="~{common/library :: head/link}"></th:block>
    <th:block th:insert="~{common/library :: head/script}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/login.css}" href="../../css/login.css">
    <script th:src="@{/resources/js/login.js}" src="../../js/login.js"></script>
</head>
<body>
<th:block th:insert="~{/fragments/spinner :: #loader}"></th:block>
<div id="content">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                                    <form name="loginForm" class="mx-1 mx-md-4" method="POST"
                                          th:action="@{/app/login}" onsubmit="return validateLoginForm()" th:object="${userLogin}" >
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name="emailOrPhone" id="emailOrPhone" class="form-control" placeholder="Your Email or Phone" th:field="*{emailOrPhone}" required/>
                                                <p class="errorMsg" id="emailOrPhoneErrorMessage">Invalid email or phone! Please enter again.</p>
                                                <p th:errorclass="errorMsgServer" th:if="${#fields.hasErrors('emailOrPhone')}" th:errors="*{emailOrPhone}"/>
                                                <div th:if="${#fields.hasErrors('global')}">
                                                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="errorMsgServer" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="password" id="password" class="form-control"
                                                       autocomplete="password"
                                                       placeholder="Your password" th:field="*{password}"
                                                       pattern="^(?=.*[0-9])(?=.*?[A-Z])(?=.*?[a-z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,12}$"
                                                       title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 and max 12 characters" required/>
                                                <p th:errorclass="errorMsgServer" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                                            </div>
                                        </div>

                                        <div class="d-flex mx-4 mb-3 mb-lg-4 justify-content-around">
                                            <button type="submit" class="btn btn-primary btn-lg mr-auto" >Login</button>
                                            <a th:href="@{/app/forgotPassword}" class="link-secondary">Forgot password?</a>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img th:src="@{/resources/image/draw1.webp}" src="../image/draw1.webp"
                                         class="img-fluid" alt="Image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
